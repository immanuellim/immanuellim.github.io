<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immanuel Lim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .headshot {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        .content {
            text-align: left;
            flex: 1;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .contact-section {
            margin: 20px 0;
        }
        .contact-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            margin-right: 10px;
            transition: transform 0.3s ease;
            font-weight: 500;
        }
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .social-links {
            margin-top: 20px;
          margin-left: -20px;
            display: flex;
            gap: 20px;
        }
        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .social-link:hover {
            color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .social-link i {
            font-size: 1.2em;
        }
        
        /* Mobile responsive */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }
            .content {
                text-align: center;
            }
            .social-links {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="headshot.jpg" alt="Immanuel Lim" class="headshot">
        
        <div class="content">
            <h1>Immanuel Lim</h1>
            <p class="subtitle">A-Level student interested in Computer Science and Mathematics</p>
            
            <div class="contact-section">
                <a href="mailto:contact@immanuellim.com" class="contact-btn">
                    <i class="fas fa-envelope"></i> Get in Touch
                </a>
            </div>
            
            <div class="social-links">
    <a href="https://www.linkedin.com/in/immanuel-lim-yik-en" class="social-link" target="_blank">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
    </a>
    <a href="https://github.com/immanuellim" class="social-link" target="_blank">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
    </a>
    <a href="https://twitter.com/immanuellim15" class="social-link" target="_blank">
        <i class="fab fa-twitter"></i>
        <span>Twitter</span>
    </a>
</div>
        </div>
    </div>
</body>
</html>
